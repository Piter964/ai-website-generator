<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate and preview AI-like websites locally.">
  <meta name="author" content="AI Website Generator">
  <title>Offline AI Website Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #ddd;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.2);
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #38ef7d, #11998e);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      transform: scale(1.02);
    }


    .preview-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .code-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Offline AI Website Generator</h1>
      <p>Describe a website idea and see a simulated AI-built site</p>
    </header>
    <div class="input-group">
      <input type="text" id="userPrompt" placeholder="e.g., A travel blog homepage" />
      <button onclick="generateWebsite()">Generate Website</button>
    </div>
    <div class="preview-wrapper">
      <div class="code-box" id="outputBox">Your generated HTML code will appear here...</div>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <script>
    function generateWebsite() {
      const prompt = document.getElementById("userPrompt").value.trim();
      const outputBox = document.getElementById("outputBox");
      const iframe = document.getElementById("previewFrame");

      if (!prompt) {
        outputBox.textContent = "Please enter a website idea.";
        return;
      }

      // Fake AI website generation logic (local example)
      const simulatedHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${prompt}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .box {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>${prompt}</h1>
  <p>This is a simple demo of a website created based on your input.</p>
  <div class="box">
    <p>More content could go here...</p>
  </div>
</body>
</html>
`;

      outputBox.textContent = simulatedHTML;

      const blob = new Blob([simulatedHTML], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
    }
  </script>
</body>
</html>
